# Standalone service for seeding discount codes

services:
  # Discount Code Seeding Service
  discount-seeder:
    build:
      context: .
      target: development
    container_name: randevubu-discount-seeder
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/randevubu?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    command: sh -c "npx prisma generate && npx ts-node scripts/seed-comprehensive-discount-codes.ts"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - randevubu-dev-network
    restart: "no"  # Run once and exit

  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: randevubu-postgres-seeder
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=randevubu
    ports:
      - "5433:5432"      # Different port to avoid conflicts
    volumes:
      - postgres_seeder_data:/var/lib/postgresql/data
    networks:
      - randevubu-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (Development)
  redis:
    image: redis:7-alpine
    container_name: randevubu-redis-seeder
    ports:
      - "6380:6379"      # Different port to avoid conflicts
    volumes:
      - redis_seeder_data:/data
    networks:
      - randevubu-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_seeder_data:
    driver: local
  redis_seeder_data:
    driver: local

networks:
  randevubu-dev-network:
    external: true  # Use existing network if available



